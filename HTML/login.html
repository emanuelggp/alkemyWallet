<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet - Login</title>

    <link rel="shortcut icon" href="../IMG/Wallet.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>

  <body>
    <div
      class="container mt-5 col-4 bg-success text-center text-white rounded shadow"
    >
      <div class="row justify-content-center">
        <div class="col-6 mt-2 mb-2">
          <img src="../IMG/Wallet.ico" alt="Logo Wallet" height="50px" />

          <h1>ALKEWALLET</h1>

          <h2>Login</h2>

          <form id="login-form">
            <div class="form-group">
              <label for="usuario" class="form-label"
                >Nombre de Usuario:
              </label>

              <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario"/>
            </div>

            <div class="form-group">
              <label for="contrasena" class="form-label">Contraseña: </label>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña"/>

              <br />
              <div>
                <button type="submit" class="btn btn-primary">
                  Iniciar sesión
                </button>

                <a href="../menu.html" class="btn btn-secondary"
                  >Ir al Menú Principal</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="../JS/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
